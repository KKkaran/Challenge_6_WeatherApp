<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Stop</title>
</head>
<body>
    <header class="dashboard text-light text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <section class="m-3 d-lg-flex justify-content-between">
        <div class="searchMenu ">
            <form action="#" >
                <div class="d-flex flex-column flex-sm-row align-items-sm-center flex-lg-column">
                   <div class="d-flex flex-column searchheading w-100">
                        <!-- <h1 class="text-left">Search for a City:</h1> -->
                        <input type="text"id="city" placeholder="Type in the city name..." class="d-block p-1 h3" required>
                   </div>
                    <div class="w-100 mt-sm-0 mt-1 mt-lg-1 searcbutton justify-content-between">
                        <input type="submit"id="submitCity" class="btn p-2 btn-primary w-100 ">
                    </div>
                </div>
            </form>
            <div class="cityList"></div>
        </div>
        <div class="results  ml-3 mt-3 mt-sm-0 text-left">
            <div class="currentDay ml-2 ">
                <div class="currentDayHeading"><h2 class="h1"></h2></div>
                <div class="currentDaySpecs"><ul></ul></div>
            </div>
            <div class="forecast">
                <div class="forecastHeading"></div>
                <div class="forecaseDays container"><div></div></div>
            </div>
        </div>
    </section>








    <footer>
        This is the footer and footer
    </footer>



    <!--SCRIPTS LINKED DOWN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
