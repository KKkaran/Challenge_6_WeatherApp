    <header class="dashboard text-light text-center p-3">
        <h1>Weather Dashboard</h1>

    <section class="m-3 d-lg-flex justify-content-between">
        <div class="searchMenu ">
            <form action="#" >
                <div class="d-flex flex-column flex-sm-row align-items-sm-center flex-lg-column">
                   <div class="d-flex flex-column searchheading w-100">
                        <!-- <h1 class="text-left">Search for a City:</h1> -->
                        <input type="text"id="city" placeholder="Type in the city name..." class="d-block p-1 h3" required>
                   </div>
                    <div class="w-100 mt-sm-0 mt-1 mt-lg-1 searcbutton justify-content-between">
                        <input type="submit"id="submitCity" class="btn p-2 btn-primary w-100 ">
                    </div>
                </div>
            </form>
            <div class="cityList"></div>
        </div>
        <div class="results  ml-3 mt-3 mt-sm-0 text-left">
            <div class="currentDay ml-2 ">
                <div class="currentDayHeading"><h2 class="h2 sm-h1"></h2></div>
                <div class="currentDaySpecs"><ul></ul></div>
            </div>
            <div class="forecast">
                <div class="forecastHeading"></div>
                <div class="forecaseDays container"><div></div></div>
            </div>
        </div>
    </section>
